<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/login.css" />
    <title>Modesens Login</title>
    <style>

    </style>
</head>

<body>
    <div id="container">
        <div class="img">
            <img src="./Photos/Login_Image.png" alt="" width="100%" height="100%">
        </div>
        <div class="form">
            <h1>Log in to your account</h1>
            <h3>Compare across 400+ stores</h3>
            <h3 style="margin-top: -13px;">to find the best price.</h3>
            <div class="formData">
                <form action="" class="main-form">
                    <input id="log_email" type="email" placeholder="Email">
                    <input id="log_password" type="password" placeholder="Password">
                     <a href=""> Forgot Password? </a>
                   
                    <button onclick="log(event)" type="submit" style="background-color: black; color: white; padding: 10px; height: 60px; margin-top: 3px;"></button>
                    
                <div class="msg" style="color: red; font-size: 20px;">
                
                </div>
                </form>
                <p style="color: gray;">or</p>
                <div class="companyImg">
                    <img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt="">
                    <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt="">
                    <img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt="">
                    <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt="">

                </div>

                <!-- <a href="sign_up.html" onclick="document.getElementById('id01').style.display='block'"> Don't have an account? Please sign up </a> -->
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> Already have an account? Please sign in</button>
            </div>
           
            
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input id="sign_email" type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input id="sign_pass1" type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="sign_pass2" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" onclick="sign(event)" class="signupbtn">Sign Up</button>
          
        </div>
      </div>
    </form>
  </div>
  
        </div>

    </div>
</body>

</html>
<script src="./Script/login.js"></script>

    
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
