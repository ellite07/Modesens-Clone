            <img src="./Photos/Login_Image.png" alt="" width="100%" height="100%">

        <div class="form">
            <h1>Create an Account</h1>
            <h3>Compare across 400+ stores</h3>
            <h3 style="margin-top: -13px;">to find the best price.</h3>
            <div class="formData">

            <input id="password" type="password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" style="display: flex;background-color: blue; border: 1px solid;">
                <h4 style="display: flex;">Subscribe to personalized sale updates and offers</h4>
            </div>
            <input type="submit" value="Sign Up" style="background-color: black; color: white; padding: 10px; height: 60px; margin-top: 3px;">
            
            </form>
            <p style="color: gray;">or</p>
            <div class="companyImg">
            <img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt="">
            <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt="">
            <img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt="">
            <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt="">
            
            </div>
            
            <a href=""> Already have an account? Please sign in </a>
            
            <a href="" style="display: block; margin-top: 110px;">By creating an account, I agree to </a>

            </div>
            
        </div>
